<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Link tester Android</title>
  </head>
  <body>
    <button hidden id="start">Start</button><br /><br />
    <a
      href="vlc://http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
      >Start VLC no params WORKS</a
    >
    <br />
    <br />
    <a
      href="intent:http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4?position=120#Intent;package=com.brouken.player;S.title=New%20title;end"
      >Start JVP no params B</a
    >
    <br />
    <br />

    <a
      href="intent:http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4?position=120#Intent;package=is.xyz.mpv;S.title=New%20title;end"
      >Start MPV no params B</a
    >
    <br />
    <br />
    <a
      href="intent:http://devimages.apple.com/iphone/samples/bipbop/bipbopall.m3u8#Intent;package=com.mxtech.videoplayer.ad;S.title=New%20title;end"
    >
      Start MXP no params B</a
    >

    <script>
      const url =
        "vlc://http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4";
      const button = document.getElementById("start");
      button.addEventListener("click", (e) => {
        console.log("Start");
        window.location.href = url;
      });
    </script>
  </body>
</html>
