<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Link tester Android</title>
  </head>
  <body>
    <button hidden id="start">Start</button><br /><br />
    <a
      href="vlc://http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
      >Start VLC no params</a
    >
    <a
      href="jvp://http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4?position=120"
      >Start JVP no params A</a
    >
    <a
      href="com.brouken.player://http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4?position=120"
      >Start JVP no params B</a
    >
    <a
      href="mpv://http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4?position=120"
      >Start MPV no params B</a
    >
    <a
      href="mxp://http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4?position=120"
      >Start MXP no params B</a
    >

    <script>
      const url =
        "vlc://http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4";
      const button = document.getElementById("start");
      button.addEventListener("click", (e) => {
        console.log("Start");
        window.location.href = url;
      });
    </script>
  </body>
</html>
